<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <main class="container">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-2" id="back-to-quiz"><a href="../index.html">Back to Quiz</a></div>

            <div class="col-sm-12 col-md-6 col-lg-8" id="quiz">
                <div id="highscores">
                    <section>
                        <h1>Highscores:</h1>
                    </section>
                    <div id="score-table">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="three-letters" class="form-control" placeholder="Enter your initials" aria-label="initials">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Enter</button>
                      </div>
                    <button type="button" class="btn btn-primary" id="clear" >Clear</button><br>
                </div>
            </div>

            <div class="col-sm-12 col-md-3 col-lg-2"></div>

        </div>

    <script src="highscorejava.js" type="text/javascript"></script>
</body>
</html>
