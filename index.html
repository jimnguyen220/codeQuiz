<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-2" id="highscore">View Highscores</div>

            <div class="col-sm-12 col-md-6 col-lg-8" id="quiz">
                <button type="button" class="btn btn-primary" id="quiz-start" >Start Quiz</button>
            </div>

            <div class="col-sm-12 col-md-3 col-lg-2" id="timer">Countdown Timer</div>

        </div>

    </main>

    <script src="java.js" type="text/javascript"></script>
</body>
</html>
